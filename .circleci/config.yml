version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.7

jobs:
  ui-test:
    docker:
      - image: cimg/node:16.15.0-browsers
    working_directory: ~/repo/UI-test/

    steps:
      - browser-tools/install-browser-tools
      - checkout

      # Restore dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "UI-test/package.json" }}
            - v1-dependencies-

      # Install Node.js 16
      - run:
          name: Install Node.js
          command: nvm install 16.15.0 && nvm use 16.15.0

      - run:
          name: Install dependencies
          command: npm install
          working_directory: ~/repo/UI-test 

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "UI-test/package.json" }}

      - run:
          name: Install nightwatch-axe-verbose
          command: npm install nightwatch-axe-verbose --save-dev

      # Run Nightwatch tests
      - run:
          name: Run nightwatch tests
          command: npm run test

  api-test:
    docker:
      - image: circleci/node:14
    working_directory: /home/circleci/repo/API-test/

    steps:
      - checkout
      - run:
        name: Debug - List files in API-test directory
        command: ls -l /home/circleci/repo/API-test/
      # Restore dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "API-test/package.json" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: npm install
        # working_directory: ~/repo/API-test/

      # Save dependencies for future runs
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "API-test/package.json" }}

      # Run Jest tests
      - run:
          name: Run Jest tests
          command: npm run test
          working_directory: ~/repo/API-test

workflows:
  version: 2
  test_workflow:
    jobs:
      - api-test
      - ui-test:
          requires:
            - api-test
